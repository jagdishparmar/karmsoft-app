
<div class="login-block ">
    <div class="login-block-inner">
        <div class="login-section-outer">
            <div class="login-section">
                <div class="login-section-left">
                    <img src="assets/images/logo.png" alt="KEMS" class="login-logo">
                </div>
                <div class="login-section-right">

                    <h1 class="bold-text">Please Login</h1>
                    <div id="SystemMessage" class="text-danger"></div>
                    <div id="SystemMessagePass" class="text-success"></div>

                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="default-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" data-val="true" id="RememberMe" name="RememberMe" value="true">
                               &nbsp;<label for="RememberMe"> Remember me?</label>
                            </div>
                            <a href="javascript:void(0)" id="to-recover" onclick="forgotPWD('recover');" class="text-dark float-right">
                                <i class="fa fa-lock mr-1"></i> Forgot Password?</a>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
                        </div>
                    </form> 

                </div>
            </div>
        </div>
    </div>
</div>
